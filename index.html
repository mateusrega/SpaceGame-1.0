<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SpaceGame Mobile 1.0</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border: 1px solid lime;
      border-radius: 6px;
      z-index: 100;
      max-width: 200px;
    }

    /* -------- JOYSTICK -------- */
    #joystick-area {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      touch-action: none;
    }
    #joystick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      background: rgba(0,255,0,0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="game"></canvas>

  <div id="hud"></div>

  <!-- JOYSTICK -->
  <div id="joystick-area">
    <div id="joystick"></div>
  </div>

  <script>
    // =======================
    //   CONFIGURAÇÕES BASE
    // =======================
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    // =======================
    //    VARIÁVEIS DO JOGO
    // =======================
    const hud = document.getElementById("hud");

    const ship = {
      x: 0,
      y: 0,
      angle: 0,
      vx: 0,
      vy: 0,
      thrust: 0.1,
      rotSpeed: 0.05
    };

    const sun = { x: 0, y: 0, mass: 20000 };

    const planets = [];
    function createPlanets() {
      planets.length = 0;
      for (let i = 0; i < 5; i++) {
        planets.push({
          angle: Math.random() * Math.PI * 2,
          dist: 200 + i * 150,
          size: 25 + Math.random() * 20,
          speed: 0.002 + Math.random() * 0.004
        });
      }
    }
    createPlanets();

    // =======================
    //    JOYSTICK VIRTUAL
    // =======================
    const joyArea = document.getElementById("joystick-area");
    const joy = document.getElementById("joystick");
    let joyActive = false;
    let joyX = 0;
    let joyY = 0;

    joyArea.addEventListener("touchstart", e => {
      joyActive = true;
    });

    joyArea.addEventListener("touchend", e => {
      joyActive = false;
      joyX = 0; joyY = 0;
      joy.style.left = "50%";
      joy.style.top = "50%";
    });

    joyArea.addEventListener("touchmove", e => {
      const rect = joyArea.getBoundingClientRect();
      const touch = e.touches[0];

      let x = touch.clientX - (rect.left + rect.width/2);
      let y = touch.clientY - (rect.top + rect.height/2);

      const dist = Math.sqrt(x*x + y*y);
      const maxDist = 60;

      if (dist > maxDist) {
        x = (x / dist) * maxDist;
        y = (y / dist) * maxDist;
      }

      joyX = x / maxDist;
      joyY = y / maxDist;

      joy.style.left = (50 + joyX * 40) + "%";
      joy.style.top = (50 + joyY * 40) + "%";

      e.preventDefault();
    });

    // =======================
    //      LOOP PRINCIPAL
    // =======================
    function update() {
      // Joystick → Rotação e aceleração
      if (joyActive) {
        ship.angle += joyX * ship.rotSpeed;

        // empurra para frente se empurrar para cima no joystick
        if (-joyY > 0.2) {
          ship.vx += Math.cos(ship.angle) * ship.thrust * (-joyY);
          ship.vy += Math.sin(ship.angle) * ship.thrust * (-joyY);
        }
      }

      // Gravidade do sol
      const dxs = sun.x - ship.x;
      const dys = sun.y - ship.y;
      const distShipSun = Math.sqrt(dxs*dxs + dys*dys);
      const force = sun.mass / (distShipSun * distShipSun);

      ship.vx += (dxs / distShipSun) * force * 0.02;
      ship.vy += (dys / distShipSun) * force * 0.02;

      // Atualiza posição da nave
      ship.x += ship.vx;
      ship.y += ship.vy;

      // Planetas orbitando
      planets.forEach(p => {
        p.angle += p.speed;
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const camX = ship.x - canvas.width / 2;
      const camY = ship.y - canvas.height / 2;

      // Sol
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(sun.x - camX, sun.y - camY, 40, 0, Math.PI*2);
      ctx.fill();

      // Planetas
      planets.forEach(p => {
        const px = sun.x + Math.cos(p.angle) * p.dist;
        const py = sun.y + Math.sin(p.angle) * p.dist;

        ctx.fillStyle = "#3498db";
        ctx.beginPath();
        ctx.arc(px - camX, py - camY, p.size, 0, Math.PI*2);
        ctx.fill();
      });

      // Nave
      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.rotate(ship.angle);
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.moveTo(20, 0);
      ctx.lineTo(-15, 10);
      ctx.lineTo(-15, -10);
      ctx.closePath();
      ctx.fill();
      ctx.restore();

      // HUD
      hud.innerHTML = `
        X: ${ship.x.toFixed(1)}<br>
        Y: ${ship.y.toFixed(1)}<br>
        Vel: ${Math.sqrt(ship.vx**2 + ship.vy**2).toFixed(2)}
      `;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
